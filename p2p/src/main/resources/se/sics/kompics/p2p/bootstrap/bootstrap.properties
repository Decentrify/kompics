# boostrap server address
bootstrap.server.ip = 127.0.0.1
bootstrap.server.port = 20002

# cache eviction time in seconds
cache.evict.after = 600

# client refresh entry period in seconds
client.refresh.period = 300

# client retries to contact server if no response is received in seconds
client.retry.period = 3

# bootstrap server web address
bootstrap.web.ip = 127.0.0.1
bootstrap.web.port = 40002
